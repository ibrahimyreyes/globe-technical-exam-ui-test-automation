name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: xml-reports/junit-results.xml

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            xml-reports/junit-results.xml
          check_name: Playwright Test Results
          comment_mode: always

      - name: Comment PR with test summary
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: >
            const fs = require('fs');
            const testResultsPath = 'xml-reports/junit-results.xml';
            if (fs.existsSync(testResultsPath)) {
              const content = fs.readFileSync(testResultsPath, 'utf8');
              const match = content.match(/testsuite[^>]*tests="(\d+)"[^>]*failures="(\d+)"[^>]*skipped="(\d+)"/);
              if (match) {
                const [, total, failures, skipped] = match;
                const passed = parseInt(total) - parseInt(failures) - parseInt(skipped);
                const reportUrl = 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}';
                const comment = `## Test Results Summary\n- âœ… Passed: ${passed}\n- âŒ Failed: ${failures}\n- â­ï¸ Skipped: ${skipped}\n- ğŸ“Š Total: ${total}\n\n[View detailed report](${reportUrl})`;
                  body: comment
                });
              }
            }
